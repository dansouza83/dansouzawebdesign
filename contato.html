  <header>
    <!-- This div is  intentionally blank. It creates the transparent black overlay over the video which you can modify in the CSS -->

    <!-- The HTML5 video element that will create the background video on the header -->
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="../assets/img/videos/header-vid.mp4" type="video/mp4">
    </video>

    <!-- The header content -->
    <div class="container h-100">
      <div class="d-flex h-100 text-center align-items-center">

          <div class="container">
            <div class="masterhead-subhead">
              <div class="container mt-5">
    <h1 class="text-center mb-4">Formulário de Contato</h1>
    <form id="meuFormulario">
        <div class="row">
            <!-- Coluna 1 -->
            <div class="col-md-6">
                <!-- Campo Nome -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control rounded-pill border-purple" id="nome" name="nome" required>
                </div>

                <!-- Campo Telefone -->
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control rounded-pill border-purple" id="telefone" name="telefone" required>
                </div>

                <!-- Campo Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control rounded-pill border-purple" id="email" name="email" required>
                </div>
            </div>

            <!-- Coluna 2 -->
            <div class="col-md-6">
                <!-- Campo Mensagem -->
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem:</label>
                    <textarea class="form-control rounded-pill border-purple" id="mensagem" name="mensagem" rows="6" required></textarea>
                </div>
            </div>
        </div>

        <!-- Linha 2 -->
        <div class="row">
            <div class="col text-center">
                <!-- Botão Enviar -->
                <button type="button" class="btn btn-primary rounded-pill" onclick="enviarFormulario()">Enviar Mensagem</button>
            </div>
        </div>
    </form>

  <script>
    AOS.init({
      // Global settings:
      disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
      startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
      initClassName: 'aos-init', // class applied after initialization
      animatedClassName: 'aos-animate', // class applied on animation
      useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
      disableMutationObserver: false, // disables automatic mutations' detections (advanced)
      debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
      throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)


      // Settings `data-aos-*` attributes:
      offset: 100, // offset (in px) from the original trigger point
      delay: 50, // values from 0 to 3000, with step 50ms
      duration: 400, // values from 0 to 3000, with step 50ms
      easing: 'ease-in-out-sine', // default easing for AOS animations
      once: false, // whether animation should happen only once - while scrolling down
      mirror: true, // whether elements should animate out while scrolling past them
      anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation

    });
  </script>

  <!-- WhatsApp Fallback em caso de erro -->
  <script>
    document.getElementById('whatsappBtn').addEventListener('click', function(event) {
      // Impedir a ação padrão do link
      event.preventDefault();

      // Tentar abrir o link usando JavaScript
      window.location.href = 'https://api.whatsapp.com/send?phone=4891222083';

      // Fallback para mensagem de erro se o WhatsApp não puder ser aberto
      setTimeout(function() {
        window.location.href = 'Erro ao acessar o WhatsApp pois, seu naveagodr nao suporta essa API de integração. Por favor, adicione o número (48) 99122 2083 e vou lhe atender imediatemente.';
      }, 3000); // Aguarda 3 segundos antes de redirecionar
    });
  </script>
